<div class="post-meta-categories">
  Posted in
  {%- for category in include.categories %}
    <a href="/category/{{ category | slugify }}">{{category | capitalize}}</a>
    {%- unless forloop.last %}, {% endunless %}
  {% endfor %}
  {%- if include.tags.size > 0 -%}
    | Tagged
    {%- for tag in include.tags %}
      <a href="/tag/{{ tag | slugify }}">{{tag}}</a>
      {%- unless forloop.last %}, {% endunless %}
    {% endfor %}
  {%- endif -%} 
</div>
